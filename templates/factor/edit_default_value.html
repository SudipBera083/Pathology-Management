<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Default Factor Value</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Edit Default Factor Value</h2>

    <form method="POST">
        {% csrf_token %}

        <!-- Test Name (Disabled for clarity) -->
        <div class="mb-3">
            <label class="form-label">Test Name:</label>
            <input type="text" class="form-control" value="{{ default_value.test_name.name }}" disabled>
        </div>

        <!-- Factor Name (Disabled for clarity) -->
        <div class="mb-3">
            <label class="form-label">Factor Name:</label>
            <input type="text" class="form-control" value="{{ default_value.factor_name.factors }}" disabled>
        </div>

        <!-- Age Range Inputs -->
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Min Age:</label>
                <div class="input-group">
                    <input type="number" class="form-control" name="min_age" value="{{ default_value.min_age }}" required>
                    <select name="min_age_unit" class="form-select">
                        <option value="years" {% if default_value.min_age_unit == 'years' %}selected{% endif %}>Years</option>
                        <option value="months" {% if default_value.min_age_unit == 'months' %}selected{% endif %}>Months</option>
                        <option value="days" {% if default_value.min_age_unit == 'days' %}selected{% endif %}>Days</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Max Age:</label>
                <div class="input-group">
                    <input type="number" class="form-control" name="max_age" value="{{ default_value.max_age }}" required>
                    <select name="max_age_unit" class="form-select">
                        <option value="years" {% if default_value.max_age_unit == 'years' %}selected{% endif %}>Years</option>
                        <option value="months" {% if default_value.max_age_unit == 'months' %}selected{% endif %}>Months</option>
                        <option value="days" {% if default_value.max_age_unit == 'days' %}selected{% endif %}>Days</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Min & Max Value -->
        <div class="row mt-3">
            <div class="col-md-6">
                <label class="form-label">Min Value:</label>
                <input type="number" class="form-control" name="min_value" value="{{ default_value.min_value }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Max Value:</label>
                <input type="number" class="form-control" name="max_value" value="{{ default_value.max_value }}" required>
            </div>
        </div>

        <!-- Unit Input -->
        <div class="mb-3 mt-3">
            <label class="form-label">Unit:</label>
            <input type="text" class="form-control" name="unit" value="{{ default_value.unit }}" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
