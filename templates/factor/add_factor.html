
<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Add New Factor</h2>
        <div class="card shadow-sm p-4 mt-3">
            <form method="post">
                {% csrf_token %}
    
                <div class="mb-3">
                    <label for="id_test_name" class="form-label">Selected Test</label>
                    <select class="form-control" name="test_name" id="id_test_name" required>
                        {% for test in tests %}
                            <option value="{{ test.id }}" {% if test.id == test_id %}selected{% endif %}>
                                {{ test.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
    
                <div class="mb-3">
                    <label for="id_factors" class="form-label">Factor Name</label>
                    {{ form.factors }}
                </div>
    
                <button type="submit" class="btn btn-success">Add Factor</button>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
