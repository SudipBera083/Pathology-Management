<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Edit Patient</h2>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Name</label>
                {{ form.name }}
            </div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                {{ form.phone }}
            </div>

            <div class="mb-3">
                <label class="form-label">Referred Doctor</label>
                {{ form.referred_doctor }}
            </div>

            <div class="mb-3">
                <label class="form-label">Select Tests</label>
                {{ form.tests }}
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Age</label>
                    {{ form.age }}
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Age Unit</label>
                    {{ form.age_unit }}
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>

        <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
